{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block title %}
            {% endblock title %}
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    </head>

    <body>
        <header>
            <div class="container-fullwidth">
                <nav class="navbar sticky-top navbar-expand-md navbar-light">
                    <a href="{% url 'list_projects' %}" class="navbar-brand">
                        <img src="{% static 'img/symmetry-vertical.svg' %}" alt="Zenith Logo" width="30" height="26"
                        class="d-inline-block align-top" />
                        Zenith
                    </a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#toggleMobileMenu"
                        aria-controls="#toggleMobileMenu"
                        aria-expanded="false"
                        aria-label="toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="toggleMobileMenu">
                        <ul class="navbar-nav ms-auto text-center">
                            {% if user.is_authenticated %}
                                <li>
                                    <a class="nav-link" href="{% url 'show_my_tasks' %}">My tasks</a>
                                </li>
                                <li>
                                    <a class="nav-link" href="{% url 'list_projects' %}">My projects</a>
                                </li>
                                <li>
                                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                                </li>
                            {% else %}
                                <li>
                                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                                </li>
                                <li>
                                    <a class="nav-link" href="{% url 'signup' %}">Signup</a>
                                </li>
                            {% endif %}
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        {% block content %}
        {% endblock content %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>
    </body>
</html>
